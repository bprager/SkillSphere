name: Python Tests and Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [hypergraph, skill_sphere_mcp]
        check: [pylint, pytest, coverage]
        python-version: [3.10.17]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pylint
        if [ "${{ matrix.project }}" = "hypergraph" ]; then
          pip install -e hypergraph
        elif [ "${{ matrix.project }}" = "skill_sphere_mcp" ]; then
          pip install -e skill_sphere_mcp
        fi

    - name: Create pylint config
      run: |
        echo "[MASTER]
        disable=C0111,C0103,C0305,C0321,W0401,W0622,W0614
        max-line-length=120
        ignore=CVS
        persistent=yes
        load-plugins=pylint.extensions.docparams,pylint.extensions.docstyle,pylint.extensions.mccabe
        ignored-modules=uvicorn,fastapi
        " > .pylintrc

    - name: Run pylint
      if: matrix.check == 'pylint'
      run: |
        cd ${{ matrix.project }}
        pylint --rcfile=../.pylintrc $(git ls-files '*.py')

    - name: Run pytest
      if: matrix.check == 'pytest'
      run: |
        cd ${{ matrix.project }}
        pytest tests/ -v

    - name: Run coverage
      if: matrix.check == 'coverage'
      run: |
        cd ${{ matrix.project }}
        pytest tests/ -v --cov=. --cov-report=xml

    - name: Upload coverage to Codecov
      if: matrix.check == 'coverage'
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: ./${{ matrix.project }}
        fail_ci_if_error: true
