name: Python Tests and Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [hypergraph, skill_sphere_mcp]
        check: [pylint, pytest, coverage]
        python-version: [3.10.17]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pylint
        if [ "${{ matrix.project }}" = "hypergraph" ]; then
          pip install -e hypergraph
        elif [ "${{ matrix.project }}" = "skill_sphere_mcp" ]; then
          pip install -e skill_sphere_mcp
        fi

    - name: Run pylint
      if: matrix.check == 'pylint'
      run: |
        cd ${{ matrix.project }}
        pylint $(git ls-files '*.py')

    - name: Run pytest
      if: matrix.check == 'pytest'
      run: |
        cd ${{ matrix.project }}
        pytest tests/ -v

    - name: Run coverage
      if: matrix.check == 'coverage'
      run: |
        cd ${{ matrix.project }}
        pytest tests/ -v --cov=src --cov-report=xml

    - name: Upload coverage to Codecov
      if: matrix.check == 'coverage' && github.event_name == 'push'
      continue-on-error: true
      uses: codecov/codecov-action@v4
      with:
        directory: ./${{ matrix.project }}/coverage/
        fail_ci_if_error: false
