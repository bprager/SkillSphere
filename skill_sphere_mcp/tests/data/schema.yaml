# Graph schema configuration for testing

# Define relationship types that can be extracted
relationships:
  - type: "HAS_SKILL"
  - type: "USED_IN"
  - type: "CERTIFIED_IN"
  - type: "WORKED_AT"
  - type: "EDUCATED_AT"

# Prompt steering configuration
prompt_steering:
  # Known skills to help with extraction
  known_skills:
    - "Python"
    - "JavaScript"
    - "SQL"
    - "Machine Learning"
    - "Data Analysis"

  # Known tools to help with extraction
  known_tools:
    - "Git"
    - "Docker"
    - "Kubernetes"
    - "AWS"
    - "Azure"

  # Alias mappings for skills/tools
  alias_map:
    "ML": "Machine Learning"
    "JS": "JavaScript"
    "DB": "Database"
